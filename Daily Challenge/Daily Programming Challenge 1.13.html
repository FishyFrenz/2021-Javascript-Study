<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Daily Programming Challenge</title>
    <script>
        function Gone() {
            document.getElementById("Dis").style.display = "none";
        }
        function Back() {
            document.getElementById("Dis").style.display = "block";
        }
    </script>
</head>
<body>
    <img src="Pics/Cat.jpg" width="150" id="Dis"/>
    <button type="button" onclick="Gone()">Press me</button>
    <button type="button" onclick="Back()">Press me after</button>
    <div id="Example">I can disappear by clicking a button</div>
</body>
</html>
